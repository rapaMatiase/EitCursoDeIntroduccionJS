<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="password" name="" id="">
    <input type="submit" value="Enviar">
    <ul>
        <li id="cond1" style="color: white;">Tiene que tener mas de 7 caracteres</li>
        <li id="cond2" style="color: white;">Tiene que tener menos de 10 caracteres</li>
        <li id="cond3" style="color: white;">Tiene que incluir los numeros; 1 o 2 o 3</li>
        <li id="cond4" style="color: white;">Tiene que contener la letra A</li>
    </ul>
    <script>

        let passwrod = prompt("Ingrese su contraseña")
        //La constraseña cumple hasta que se demuestre lo contrario.
        let banderaCumpleLaContraseña = true

        //No se cumplio alguno de estos...
        if(passwrod.length <= 7){
            banderaCumpleLaContraseña = false 
            document.getElementById("cond1").style.color = "red"
        }
        
        if(passwrod.length >= 10){
            banderaCumpleLaContraseña = false 
            document.getElementById("cond2").style.color = "red"
        }
    
        if(!passwrod.includes("1") && !passwrod.includes("2") && !passwrod.includes("3")){
            banderaCumpleLaContraseña = false 
            document.getElementById("cond3").style.color = "red"
        }
        
        if(!passwrod.includes("A")){
            banderaCumpleLaContraseña = false 
            document.getElementById("cond4").style.color = "red"
        }


        //Si se cumplieron todos.... 
        if(banderaCumpleLaContraseña){
            alert("Todo okey")
        }
        
    </script>
</body>
</html>
