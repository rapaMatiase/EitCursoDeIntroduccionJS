<body>
    <script>

        /* FUERTEMENTE TIPADOS Y DEBILMENTE TIPADOS */

        /* Un lenguaje FUERTEMENTE TIPADO es aquel donde el tipo de la variable debe ser determinado al declarar la misma y no puede cambiar durante la ejecucion. Normalmente se utiliza una palabra reservada especial para crear una variable de cierto tipo. 
        El tipo en este caso es explisito.

        EJEMPLO : Java, C#, C, C++, Typescript
        */

        /* Un lenguaje DIBILMENTE TIPADO es aquiel donde el tipo de la variable no debe ser determinado al declarar la misma y puede cambiar de tipo duratne la ejecucion. Normalmente se utiliza una palabra reservada generica para crear la variable.
        El tipo en este caso es implisito. 

        EJEMPLO : JS, Python
         */

         let variable = "hola" //String
         variable = 232 //Numerica
         variable = true //Boolean 

    </script>
</body>
