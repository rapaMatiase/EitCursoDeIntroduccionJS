<body>
    <script>

        /* Solicitar al usuario que ingrese una constraseña y vefificar si esta cumple con los siguientes condiciones;
        - Tiene mas de 7 caracteres
        - Tiene menos de 10 caracteres
        - Tiene el numero 1 o 2 o 3. 
        - Tiene la letra A (mayusucla).
        Mostrar simultanemente todos los mensajes correspondientes a las condiciones no cumplidas. Si todo se cumplio, mostrar un mensaje diciendo que esta todo okey.
        2 min 11.35AM
        */

        let passwrod = prompt("Ingrese su contraseña")
        //La constraseña cumple hasta que se demuestre lo contrario.
        let banderaCumpleLaContraseña = true

        //No se cumplio alguno de estos...
        if(passwrod.length <= 7){
            alert("Tiene que tener mas de 7 caracteres")
            banderaCumpleLaContraseña = false 
        }
        
        if(passwrod.length >= 10){
            alert("Tiene que tener menos de 10 caracteres")
            banderaCumpleLaContraseña = false 
        }
    
        if(!passwrod.includes("1") && !passwrod.includes("2") && !passwrod.includes("3")){
            alert("Debe contener uno de los tres numeros 1,2,3")
            banderaCumpleLaContraseña = false 
        }
        
        if(!passwrod.includes("A")){
            alert("Tiene que tenr un A mayuscuala")
            banderaCumpleLaContraseña = false 
        }


        //Si se cumplieron todos.... 
        if(banderaCumpleLaContraseña){
            alert("Todo okey")
        }
        
    </script>
</body>
