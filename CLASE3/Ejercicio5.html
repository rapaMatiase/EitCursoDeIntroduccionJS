<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* Solicitar al usuario su edad y determinar si puede votar o no.
        - Si tiene menos de 16, no puede votar.
        - Si tiene 16 o 17, puede votar pero no es obligatorio.
        - Si tiene 18 o mas, puede votar y es obligatorio.
        - Si tiene 70 o mas, puede votar y no es obligatorio.
        Utilizar operaciones logias para simplificar la cantidad de if.
        Controlar que el valor ingresadao no es NaN.
        2min 11.08

        */
        let edadIngresada = prompt("Ingrese su edad")
        let edadConvertida = parseInt(edadIngresada)

        let isNotNaN = !isNaN(edadConvertida)
        
        if(isNotNaN){
            if(edadConvertida == 16 || edadConvertida == 17){
                alert("Podes votar, pero no es obligatorio")
            }else if(18 <= edadConvertida && edadConvertida < 70){
                alert("Podes votar, y es obligatorio")
            }else if(70 <= edadConvertida){
                alert("Podes votar, pero no es obligatorio")
            }else{
                alert("No podes voatar.")
            }
        }else{
            alert("No es un valor valido.")
        }
    </script>
</body>
</html>
