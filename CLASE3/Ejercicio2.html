<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* Solicitar al usuario su edad y determinar si puede votar o no. Si tiene 16 o mas, puede votar. Caso contrario informar que no puede votar. 1min 10.13AM */
        let edadIngresada = prompt("Ingrese su edad")
        let edadConvertida = parseInt(edadIngresada)

        
        if(16 <= edadConvertida){
            alert("Podes votar")
        }else{
            alert("No podes votar")
        }

    </script>
</body>
</html>
