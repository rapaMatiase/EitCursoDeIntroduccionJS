
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* Solcitar la edad a un usuario y si es mayor de edad (18 o mas años), puede sacar el registro. Caso contrario informar que no lo podes sacar. */

        let edadIngresada = prompt("Ingrses su edad")
        let edadConvertida = parseInt(edadIngresada)

        if(edadConvertida >= 18){ //SI es mayor de 18 años entonces
            alert("Podes sacar el registro")
        }else{ //Si no entonces
            alert("No lo podes sacara")
        }

    </script>
</body>
</html>
