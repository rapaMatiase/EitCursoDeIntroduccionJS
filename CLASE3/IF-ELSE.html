<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        /* Solicitar al usuario su edad y si mayor de edad (18 o mas) puede sacar el registro. Caso contrario no lo puede sacar.*/

        //Solicito la edad
        let edadIngresada = prompt("Ingrese su edad")
        //Convierto el ingreso a tipo numerico
        let edadConvertida = parseInt(edadIngresada)
        //Determino si es mayor de 18
        if(18 <= edadConvertida){
            alert("Podes sacar el registro.")
        }else{
            alert("No lo puede sacar")
        }
    </script>
</body>
</html>
