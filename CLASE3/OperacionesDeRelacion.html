        */

        let mayorIgualQue = (8 >= 9) //false
        let menorIgualQue = (8 <= 9) //true

        /* El sonIguales y sonDistintos con solo 2 operadores no controla el tipo. */

        let sonDistintos = ("2" != 2) //false

        /* El sonIguales2 y sonDistinos con 3 operados controla el tipo. */
