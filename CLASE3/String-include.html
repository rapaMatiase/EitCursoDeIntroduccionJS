<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* El INCLUDE me tira true si el String contiene la palabra entre parentesis, si no false. */

        let texto = prompt("Ingrese un texto")

        let resultado = texto.includes("12") 
        //Puede ser un parrafo o un caracter entre parentesis.
        alert(resultado)

        //Doc
        // https://www.w3schools.com/jsref/jsref_includes.asp
    </script>
</body>
</html>
