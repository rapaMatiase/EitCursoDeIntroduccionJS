<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Declarando variable
        let ejemploDeVariable = "Hola"
        //Mostrando la variable
        console.log(ejemploDeVariable)
        alert(ejemploDeVariable)
        //Solicitar valores al usuario - Prompt son string
        let valorIngresado = prompt("Ingrese un valor")
        //Si convertir a numero
        let valorConvertido = parseInt(valorIngresado)
        //Opereaciones de relacion
        let mayorQue = valorConvertido > 8
        alert(mayorQue)

    </script>
</body>
</html>
