<body>
    <script>
        /* Hacer la sumatoria de los numeros 100 al -100.
        2min 11.52
        */
        let acumulador = 0
        for (let i = 100; -100 <= i; i--) {
            acumulador = acumulador + i
        }
        console.log(acumulador)
    </script>
</body>
