<body>
    <script>


        /* Solicitar al usuario su edad y determinar cual corresponde;
        - Si es menor de 17 años, no puede sacara el resigtro
        - Si tiene 17 años o mas puede sacarlo con el permiso de sus padres.
        - Si tiene 18 años o mas puede sacarlo. */
        
        //1 - Solicito la edad
        let edadIngresado = prompt("Ingrese un numero")
        //2 - La convierto a tipo numerico
        let edadConveritdo = Number(edadIngresado)
        //3 - Deterino si es mayor de edad
        if(edadConveritdo < 17){
            console.log("No lo puede sacar")
        }else if (17 == edadConveritdo){
            console.log("Lo podesscar con el permitso de tus padres")
        }else if(18 <= edadConveritdo){
            console.log("Lo podes sacar.")
        }

    </script>
