    <script>

        /* 
        Ejercicio 6
        Solicitar al usuario su edad y determinar si puede votar ;
        - Si tiene menos de 16 a単os no puede votar.
        - Si tiene 16 o 17 a単os puede votar, pero no es obligatorio.
        - Si tene 18 a単os o mas, puede votar y es obligatorio.
        - Si tiene 70 a単os o mas, puede votar y no es obligatorio.
        Controlar que si el usuario ingresa un valor no convertible a numero, devuelva un error.

        2min 10.54AM
        */

        
        //Solicito la edad al usuario
        let edadIngresada = prompt("Ingrse su edad")
        //La convierto a valor numerico
        let edadConvertida = parseInt(edadIngresada)

        let isNotNaN = !isNaN(edadConvertida)

        if(isNotNaN){
            //Resuelvo el probelma
            if(edadConvertida < 16){
                alert("No podes votar")
                //16 <= edadConvertida && edadConvertida <= 17
            }else if(edadConvertidad == 16 || edadConvertida == 17){
                alert("Podes votar y no es obligatorio")
            }else if(18 <= edadConvertida && edadConvertida < 70){
                alert("Podes voatr y es obligatorio")
            }else if(70 <= edadConvertida){
                alert("Podes votar pero no es olbigatorio.")
            }
        }else{
            alert("Error")
        }
</script>
