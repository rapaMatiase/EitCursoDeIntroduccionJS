<body>
    <script>

        /* Solicitar al usuario que ingrese una constraseña y vefificar si esta cumple con los siguientes condiciones;
        - Tiene mas de 7 caracteres
        - Tiene menos de 10 caracteres
        - Tiene el numero 1 o 2 o 3. 
        - Tiene la letra A (mayusucla).
        En cada caso devolver un mensaje especificando el problema, pero no mas de uno a la vez.
        3 min 11.19AM
        */

        let passwrod = prompt("Ingrese su contraseña")

        let tieneMenosIgualQue7Caracteres = passwrod.length <= 7
        let tieneMasIgualQue10Caracteres = passwrod.length >= 10
        let contieneLosNumeros123 = !passwrod.includes("1") && !passwrod.includes("2") && !passwrod.includes("3")
        let contieneLaLetraA = !passwrod.includes("A")

        if(tieneMenosIgualQue7Caracteres){
            alert("Tiene que tener mas de 7 caracteres")
        }else if(tieneMasIgualQue10Caracteres){
            alert("Tiene que tener menos de 10 caracteres")
        }else if(contieneLosNumeros123){
            alert("Debe contener uno de los tres numeros 1,2,3")
        }else if(contieneLaLetraA){
            alert("Tiene que tenr un A mayuscuala")
        }else{
            alert("Todo bien")
        }
        
    </script>
</body>
