<!DOCTYPE html>
<html lang="en">
<head>

<body>
    

    <script>

        /* Solicitar al usuario su edad y determinar si peude o no sacara el registro;
        - Si tiene menos 17 a単os no lo puede sacar.
        - Si tiene 17 a単os lo puede sacar con el permiso de sus papas.
        - Si tiene 18 o mas, lo puede sacar.
        - Si tiene 65 o mas, lo puede sacar pero poro por un a単o.
        
        Controlar que el ingreso del usuario es convertible a valor numerico.
        */

        //Solicito la edad
        let edadIngresada = prompt("Ingrese su edad")
        //Convierto el ingreso a tipo numerico
        let edadConvertida = parseInt(edadIngresada)
        //Verifico si el valor fue convertido exitosamente
        
        //let resultadoConversion = isNaN(edadConvertida)
        //Si edadConvertida es NaN -> True
        //Si edadConvertida no es NaN -> False

        let isNotNaN = !isNaN(edadConvertida)
        //Si edadConvertida es NaN -> False
        //Si edadConvertida no es NaN -> True
        
        if(isNotNaN){        
            if(edadConvertida == 17){
                alert("Lo podes sacar con permiso de tus padres")
            }else if (18 <= edadConvertida && edadConvertida < 65){
                alert("Lo podes sacar.")
            }else if(65 <= edadConvertida){
                alert("Lo podes scaar, pero por un a単o")
            }else{
                alert("No lo podes sacar.")
            }
        }else{
            alert("Valor ingresado no es valido.")
        }
    </script>
</body>
</html>
