<body>
    <script>
        /* 
        Realizar un programa que :
        1) Solicite al usuario su edad con un prompt y lo guarde en una variable.
        2) Converir ese ingreso a tipo numerico con la funcion NUMBER y guardar en otra variable.
        3) Utilizar el operador de relacion correspondiente para obtener un true, si la edad ingresada es mayor o igual a 18 a√±os.
        4) Mostrar en consola el mensaje : "Sos mayor de edad" si el resultado de la operacion de relacion en el ejercicio anterior es verdadera. Caso contrario no mostrar nada.
        2min 10.59,
         */

         //1
         let edadIngresada = prompt("Ingrese su edad")
         //2
         let edadConvertida = Number(edadIngresada)
         //4
        if (18 <= edadConvertida) {
            console.log("Usted es mayor de edad")
        }
    </script>
