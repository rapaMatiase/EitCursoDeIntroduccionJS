<body>
    <script>
        /* Realizar un programa que muestre en pantalla la sumatoria de los numeros entre 1 y 500. 2min 10.54Am*/
        let acumulador = 0
        for(let i = 1; i <= 500; i++){
            acumulador += i //equivale a acumulador = acumulador + i
        }
        console.log(acumulador)
    </script>
</body>
