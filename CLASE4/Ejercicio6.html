    <script>
        /* Dado un texto, crear un nuevo texto pero donde el texto original tiene a remplazar en el nuevo por una x.
        3min 11.50 */
        let texto = "Bajo la nueva disposici√≥n"
        let acumulador = ""
        for(let i = 0; i < texto.length ; i++){
            if(texto[i] != "a"){
                acumulador = acumulador + texto[i]
            }else{
                acumulador = acumulador + "x"
            }
        }
        console.log(acumulador)
    </script>
