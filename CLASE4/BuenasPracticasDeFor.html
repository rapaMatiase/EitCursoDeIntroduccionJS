<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //PRIMERO- Ambas expresiones tienen el mismo resultado

        //Solo aplicable para una linea de codigo despues del for o cualquier estructura de control
        for(let i = 10; i < 10; i=i+1) //Mala practica
            console.log(i)

        for(let i = 10; i < 10; i=i+1){
            console.log(i)
        }

        //SEGUNDO - 
        //i++ equivale a i = i + 1
        //i-- equivale a i = i - 1
        for(let i = 10; i < 10; i++){
            console.log(i)
        }

    </script>
</body>
</html>
