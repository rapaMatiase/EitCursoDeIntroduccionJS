<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let array = [1,2,3,4,5,6]

        //Solo los numeros mayores a 3

        //FILTRADO CON PARADIGMA ESTRUCTURADO.
        let acumulador = []
        for (let i = 0; i < array.length; i++) {
            if(array[i] > 3){
                acumulador.push(array[i])
            }
        }
        console.log(acumulador)


        //FILTRADO CON EL PRADIGMA FUNCIONAL.
        //item es equivale a array[i] en un for
        //item > 3 funciona como el if anidado en el for. Si falso, lo filtra. Si es verdadero, lo deja pasar.
        // (item) => (item > 3) eso se llama FUNCION FLECHA O ARROW FUNCTION.
        let acumuladorFuncional = array.filter((item) => (item > 3))
        console.log(acumuladorFuncional)


        //OTRAS FUNCIONES COMO FILTER
        let mapeo = array.map((item)=>(item*2))
        console.log(mapeo)
    </script>
</body>
</html>
