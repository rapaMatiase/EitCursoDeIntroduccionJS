<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Realizar un programa que muestre los numeros impares entre 1 y 1000. */
        for(let i = 1 ; i < 1001; i = i + 2){
            console.log(i)
        } 

        //Evitar
        for(let i = 1; i < 1001 ; i++){
            if(i % 2 == 0){
                console.log(i)
            }
        }
    </script>
</body>
</html>
