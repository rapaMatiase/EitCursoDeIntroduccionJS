    <script>

        /* 
        Realizar un programa que solicite un numero al usaurio y determine si es positivo o negativo. Cuidado, el 0 no tiene signo. 
        2min 10.06
         */
        //1
        let numeroIngresado = prompt("Ingrese un numero")
        //2
        let numeroConvertido = Number(numeroIngresado)
        //3
        if(numeroConvertido < 0){
            console.log("Sos negativo")
        }else if(numeroConvertido == 0){
            console.log("No tenes signo")
        }else if(0 < numeroConvertido){
            console.log("Sos positivo")
        }
    </script>
