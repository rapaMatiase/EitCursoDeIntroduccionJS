<body>
    <script>
    /* 
    Dado un array, crear y guardar en un nuevo array el resutlado de
    filtrar todos los numeros que no sean pares.
    2min 10.31AM
    */

    let array = [1,2,3,4,5,66,4,332,1,2,665,543]

    let acumulador = []

    for(let i = 0; i < array.length; i++){
        let resto = array[i] % 2
        if(resto == 0){
            acumulador.push(array[i])
        }
    }
    console.log(acumulador)

    </script>
</body>
