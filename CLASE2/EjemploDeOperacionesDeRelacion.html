<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* Mostrar un TRUE en pantalla si el numero ingresado por el usuario es par. Si no muestro un FLASE. */

        //1 - Ingrese un numero
        let numeroIngresado = prompt("Ingrese un numeor")
        //2 - Lo convierto a tipo numerico
        let numeroConvertido = parseInt(numeroIngresado)
        //3 - Operar con el resto y un 2 para determinar si es par o no.
        let resto = numeroConvertido % 2
        //4 - Si el resto es 0 es par(true), si 1 es impar(false).
        let esPar = (resto == 0)
        //5 - Muestro el resultado
        console.log(esPar)
    
    </script>
</body>
</html>
