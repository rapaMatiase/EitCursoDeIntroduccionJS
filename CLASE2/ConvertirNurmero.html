<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let numeroEnString = "2323asdas"
        ///E6 o +
        let numeroConvertido = Number(numeroEnString)
        console.log(numeroConvertido)
        let tipoNumeroConvertido = typeof(numeroConvertido)
        console.log(tipoNumeroConvertido)
        //Antes
        let numeroConvertidoViejo = parseInt(numeroEnString)
        console.log(numeroConvertidoViejo)
        let tipoNumeroConvertidoViejo = typeof(numeroConvertidoViejo)
        console.log(tipoNumeroConvertidoViejo)
    </script>
</body>
</html>
