        /* OPERACIONES DE REALACION */
        // ENTRADA : numeros, string, booleans
        // SALIDA : booleanos

        let c = 2, d = "2"

        let mayorIgualQue = (c >= d)
        console.log(`Mayor e igual que : ${mayorIgualQue}`)

        let menorIgualQue = (c <= d)
        console.log(`Menor e igual que : ${menorIgualQue}`)

        let mayorQue = (c > d)
        console.log(`Mayor que : ${mayorQue}`)

        let menorQue = (c < d)
        console.log(`Menor que : ${menorQue}`)

        let igualSinTipo = (c == d)
        console.log(`Son iguales sin tipo: ${igualSinTipo}`)
        // un = es agisnacion en memoria
        // dos == es igualdad, una operacion con un resultado booleano.

        let distintosSinTipo = (c != d)
        console.log(`Son distintos sin tipo: ${distintosSinTipo}`)

        let igualConTipo = (c === d)
        console.log(`Son iguales con tipo: ${igualConTipo}`)
        // un = es agisnacion en memoria
        // dos == es igualdad, una operacion con un resultado booleano.
        // tres === es igualdad que controla el tipo ademas del valor de la variable, pero es un operacion al giaul que ==
        let distintosConTipo = (c !== d)
        console.log(`Son distintos con tipo: ${distintosConTipo}`)
