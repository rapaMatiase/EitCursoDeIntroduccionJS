    <script>
        /* EJERCICIO 4 */

        /* 
        Realizar un programa que : 
        1) Solicite un valor numerico al usuario por un PROMPT
        2) Convertir ese valor numerico a tipo numerico
        3) Realizar la operacion del resto con ese valor y el numero 2
        4) Mostrar en pantalla un true si el resultado es igual de la operacion del paso anterior es 0. Mostrar false si no es igual a 0. Utilizar una operaciom de realcion para llegar a ese resultado.
        5) Mostrar en pantalla el resultado del paso 4.
        3 min 10.23AM
         */
        //1
        let valorIngresado = prompt("Ingrese un numeor")
        //2
        let valorConvertido = parseInt(valorIngresado)
        //3
        let resutladoResto = valorConvertido % 2
        //4
        let resultado = (resutladoResto === 0)
        //5
        alert(resultado)
    </script>
