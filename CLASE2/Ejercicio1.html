    <script>
        /* EJERCICIO1 */

        /* 
        
        Realizar un programa que;
        1) Solicite al usuario su nombre con un prompt y lo guarde en uan variable.
        2) Utilizar un segundo prompt y variable para solicitar al usuario su pais.
        3) Concadenar el resultado de los otros dos puntos para obtener un mensaje como el siguiente.
        "Hola Matias de Argentian".
        4) Mostrar en pantalla con un alert.
        2 min 10.26Am
        
        */

        //1
        let nombreDeUsuario = prompt("Ingrese su nombre")
        //2
        let paisDelUsuario = prompt("Ingrese su pais")
        //3
        let mensaje = `Hola ${nombreDeUsuario} de ${paisDelUsuario}`
        //
        alert(mensaje)

    </script>
