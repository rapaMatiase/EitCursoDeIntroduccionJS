    <script>
        /* 
        Reglas de los nombre de variable (OBLIGATORIO x Sintaxis)
        - No puede llevar espacios. 
        EJEMPLO : "nombre de persona" no es un nombre valido, pero "nombredepersona" si es valido.
        
        - No puede comenzar con numeros. 
        EJEMPLO : "2nombre" no es valido, pero "nombre1", "n1ombre" o "n1ombre2" son validos.

        - No puede contener caracteres especiales, excepto por el guion bajo "_". 
        EJEMPLO : "nombre&apellido" no es valido, pero "_nombre_apellido" o "nombre_apellido" si son validos.

        - Javascript es sensitive case, eso significa que distingue entre mayusculas y minusculas. Por lo tanto la variables "name", "Name", "NAme", "nAme" y todas sus variantes con distinas mayusculas son distintas variables.
         */

        /* 
        BUENAS PRACTICAS EN VARIABLES

        - Uso de notacion

            *camelCase [x] ESTE VAMOS A USAR. 
            *PascalCase 
            *keb-case -> Descartado para javascript porq no lo tolera la sintaxis. 
            *snake_case -> En Javascript es utilizado para constantes (pero lo vemos despues).
        
        Por lo tanto los nombres de las variables van a tener esta pinta;

        nombreDeUsiario
        nombreDePerro
        ...

        - Utilizar nombres declarativos

        Ejemplo : Una variable que contiene la cantidad de alquileres de autos de usuario. ¿Que nombre es mejor?
        numeroDeAlquileresUsuario
        numeroAU

        ¿Que significa sea declarativo? Que el nombre me permite hacerme una idea de la informacion y el uso que le voy a dar esa variable. Por lo tanto la mejor respuest a es el primer nombre, el segundo no lo es, porque no me queda claro a que hace refecencia ese AU. 



          */
    </script>
