<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        //Alert - Solo sirve para mostrar un dato al usuario en pantalla
        alert("Hola, te molesto?")
        //Prompt - Me permite solicitar un valor al usuario
        let ingreso = prompt("Ingrese su edad")
        alert(ingreso)
        //Confrim
        let accept = confirm("Acepta cookis?")
        alert(accept)
    </script>
</body>
</html>
