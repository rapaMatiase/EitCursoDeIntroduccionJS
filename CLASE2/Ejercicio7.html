<body>
    <script>
        /* EJERCICIO 6 */

        /* 
        1) Solicitar al usuario el ingreso de uan contraseña por PROMT
        2) Determinar la cantidad de caracteres de la contraseña ingresada
        3) Realizar la operacion de relacion necesaria para determinar si la contraseña ingresda tiene 7 o mas caracteres y guardar en una variable.
        4) Realizar otra operacion de relacion que sea necesaria para determinar si la contraseña ingresada teien 9 o menos caracteres, y guardar en otra variable.
        5) Si ambas condiciones son verdaderas, mostrar true en pantalla. Caso contrario mostrar false
        12.00Am 1min
        */
        //1
        let password = prompt("Ingrese una constraseña")
        //2
        let cantidadDeCaracteres = password.length
        //3
        let cumpleConElMinimo = cantidadDeCaracteres >= 7
        //4
        let cumpleConElMaximo = cantidadDeCaracteres <= 9
        //5
        let cumpleTodo = cumpleConElMinimo && cumpleConElMaximo
        alert(cumpleTodo)
    </script>
