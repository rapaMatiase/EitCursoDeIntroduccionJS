<body>
    <script>

        /* 
        Realizar un programa que;
        1) Solicite el nombre del usuario con un PROMPT y lo guarde en una variable.
        2) Solcitar la edad del usuario con otro PROMPT y guardar en otra variable mas.
        3) Mostrar por consola el mensaje "Hola NOMBRE, de EDADA años." con CONSOLE.LOG.
        2MIN 11.11
         */

        //1
        let nombreIngresado = prompt("Ingrese su nombre")
        //2
        let edadIngresada = prompt("Ingrese su edad")
        //3
        let mensaje = `Hola ${nombreIngresado}, de ${edadIngresada} años`
        console.log(mensaje)
    </script>
