<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1 _ POR ATRIBUTO -->
    <p onclick="MyFuncion(event)">Haceme click</p>
    <!-- Por un event listing -->
    <p id="texto">Haceme click</p>
    <p>Haceme click</p>

    <script>


        function MyFuncion(event){
            console.log(event)
        }
        
        //addEventListener("EVENTO EN SI", FUNCION A EJECUTAR AL OCURRIR DICHO EVENTO)
        document.getElementById("texto").addEventListener("click", function(event){
            MyFuncion(event)
        })


        let elPs = document.querySelectorAll("p")

        for(let i = 0; i < elPs.length; i++){
            
            elPs[i].addEventListener("mouseenter", function(event){
                let elTarget = event.target
                elTarget.style.backgroundColor = "red"
            })
            
            elPs[i].addEventListener("mouseleave", function(event){
                let elTarget = event.target
                elTarget.style.backgroundColor = "blue"
            })
        }


    </script>
</body>
</html>
