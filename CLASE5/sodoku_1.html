<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let tableroSodoku = [
            [1,2,3],
            [2,3,1],
            [3,1,2]
        ]
        //GameOver por defualt es false porque el jeugo no puede terminar antes de comenzar.
        let gameOver = false 

        /* 
        PASO 1 - 1/3
        Crear el codigo para determinar que no hay repetidos en ninguna fila. 2min 11.49 
        */
        let banderaSinRepetidosEnLasFilas = true
        for (let i = 0; i < tableroSodoku.length; i++) {
            if(tableroSodoku[i][0] == tableroSodoku[i][1] || tableroSodoku[i][0] == tableroSodoku[i][2] || tableroSodoku[i][1] == tableroSodoku[i][2]){
                banderaSinRepetidosEnLasFilas = false
            }
        }
        /* 
        PASO 1 - 2/3
        Crear  el codigo para determinar que no hay repetidos en ninguna columna. 2min 11.53
        */
        let banderaSinRepetidosEnLasColumnas = true
        for (let j = 0; j < tableroSodoku.length; j++) {
            if(tableroSodoku[0][j] == tableroSodoku[1][j] || tableroSodoku[0][j] == tableroSodoku[2][j] || tableroSodoku[1][j] == tableroSodoku[2][j]){
                banderaSinRepetidosEnLasColumnas = false
            }
        }
        /* 
        PASO 1 - 3/3
        Sacar una conclusion de ambos resultados para determinar si hay un ganador.

        Cuando ambas banderas sean verdaderas simultanemanete, el juego termino
        */
        gameOver = banderaSinRepetidosEnLasFilas && banderaSinRepetidosEnLasColumnas
        console.log(gameOver)
</script>
</body>
</html>
