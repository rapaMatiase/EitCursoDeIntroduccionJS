    <script>

        /* Dada una matrix determinar si todos las columnas estan compuestas por elementos distintos simultanemanete.

        UTILIZAR BANDERA !!!
        
        Por ejemplo
        
        let matrix = [
            [1, 1, 1],
            [4, 5, 1],
            [4, 2, 1]
        ]
        
        1) No son iguales
        2) No son iguaels
        3) Son iguales
        */
        let matrix = [
            [1, 2, 3],
            [2, 5, 2],
            [4, 3, 1]
        ]
        let banderaSonTodosDistintos = true
        for (let j = 0; j < matrix.length; j++) {
            if(matrix[0][j] == matrix[1][j] || matrix[0][j] == matrix[2][j]){
                banderaSonTodosDistintos = false
            }
        }
        console.log(banderaSonTodosDistintos)
