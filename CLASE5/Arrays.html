<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //Los corchetes denotan que estoy declarando una variable del tipo array.

        //Esto es un array vacio
        let arrayVacio = []

        //Directamente escribo los elementos entre los [], y los separo con ,
        let array = [1,2,true,"hola",2,"chau",3]
    /*
    Caracteristicas:
    - Son debilmente tipados, puedo tener distintos tipos en un mismo array.
    - No tiene que tener ningun orden en particular.
     */

    // alert(array)
    console.log(array)

    /* Como hago para acceder a una posicion en particular? */

    console.log(array[2])//true
    console.log(array[5])//"chau"
    console.log(array[13])//undefined - Cuando intento acceder a una poscion que no existe en mi array, sale undefined. 

    /* Como cuantos items tiene un array? */

    let cantidadDeItems = array.length //Cuanta como persona.
    console.log(cantidadDeItems)
    /* Reasignar valores a un array? */

    array[3] = "Nuevo valor"
    array[1] = "Otro valor nuevo"

    /* Como agrego mas posciones a un array ya existene? */
    array[7] = "valor luego de declaracion"

    array[13] = "Valor en el 13"
    console.log(array)
    //Mucho cuidado con hacer esto
    array = 2 //No especifico la posicion a remplazar, remplazo todo el array por ese 2. 
    console.log(array)

    </script>
