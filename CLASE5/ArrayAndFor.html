<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li> Item </li>
    </ul>
    <script>
        let elList = document.getElementById("list")
        let array = ["Comparar chocolate", "Sacar turno con medico", "Llevar al perro a ba√±ar"]
        let acumulador = ""
        for (let index = 0; index < array.length; index++) {
            const element = array[index];
            //Muestro por consola
            console.log(element)
            //Acumulo
            acumulador += `<li> ${element} </li>`
        }
        //Muestro por html
        elList.innerHTML = acumulador
    </script>
</body>
</html>
