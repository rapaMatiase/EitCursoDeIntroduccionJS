<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Una matrix es un array de arrays

        let matrix = [
            [1,2,3],
            [3,4,5],
            [6,7,9]
        ]

        console.log(matrix)
        console.table(matrix)

        //Para acceder tengo que especificar dos coordenadas
        console.log(matrix[2][1])//

        //For recorre las filas
        for (let i = 0; i < matrix.length; i++) {//Filas
            for (let j = 0; j < matrix[i].length; j++) { //Columnas
                console.log(matrix[i][j])
            }
        }

        //Insertar
        matrix[2][4] = "Nuevo valor" //una columna nueva
        matrix[3] = [] //Nueva fila
        matrix[3].push("Hola")
    </script>
</body>
</html>
