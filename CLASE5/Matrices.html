    <script>

        let matrix = [
            [1,2,3],
            [4,5,6]
        ]

        //Para acceder a las posciones, si solo denoto un coordenada tengo una fila
        console.log(`Tengo la fila 1 ${matrix[1]}`)

        //Para acceder a una posicion en particualr, una celda, necesito dos coordenadas
        console.log(`Una celda 1,2 -> ${matrix[1][2]}`)

        matrix[1][2] = "Remplazado"

        //Otra opcion apra ver matices

        // matrix[1] = "Remplazado la fila"

        // console.log(`Una celda 1 -> ${matrix[1]}`)

        /* Como recorrer con un for la matrix */
        for(let i = 0; i < matrix.length ; i++){ //FILAS
            /* !CUIDADO! en el segundo for es la longitud de la fila en la que estyo parado. */
            for(let j = 0; j < matrix[i].length ; j++){ //COLUMNAS
                console.log(matrix[i][j])
            }
        }

        /* 1er for itera n veces y el 2nd itera m veces, entonces la complejidad temporal de este programa es nxm. 
        
        Si fuera cuadrada (misma cnatidad de filas y columnas) tendria una complejidad temporal de nxn = n^2
