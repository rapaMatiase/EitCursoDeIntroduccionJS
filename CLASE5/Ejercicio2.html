<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list"></ul>
    <script>
        /* Crear un acumulador que de amigos agregando el elemtno li para poder insertar en un lista en el HTML. 2min 10.55  */

        let elList = document.getElementById("list")
        let arrayAmigos = ["Elias", "Nicolas", "Agustin", "Edgardo"]
        
        let acumuladorDeAmigos = ""
        for (let index = 0; index < arrayAmigos.length; index++) {
            const element = arrayAmigos[index];
            console.log(element)
            acumuladorDeAmigos += `<li> ${element} </li>`
        }
        elList.innerHTML = acumuladorDeAmigos
        
    </script>
</body>
</html>
