<body>
    <script>

        /* Dada una matrix. Determinar para cada fila de forma separada, si los elementos que la componene son distintos entre si, y distintos a 0.
        Por ejemplo

        let matrix = [
            [1,0,3],
            [4,5,6],
            [4,2,2]
        ]

        Resutado tiene que ser;
        1) No son distintos
        2) Son distintos
        3) No son distintos

        Tiene que anidar un for y if. No dos for.
        3min 10.49
        */
        let matrix = [
            [1, 0, 3],
            [4, 5, 6],
            [4, 2, 2]
        ]

        //For para recorrer las filas
        for (let i = 0; i < matrix.length; i++) {
            if (matrix[i][0] != matrix[i][1] && matrix[i][0] != matrix[i][2] && matrix[i][1] != matrix[i][2] && matrix[i][0] != 0 && matrix[i][1] != 0 && matrix[i][2] != 0) {
                console.log("Son distintos")
            } else {
                console.log("No son distintos")
            }
        }

    </script>
</body>

</html>
