<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* Dado un array, hacer la sumatoria de los numeros dentro de este.
        Por ejemplos
        let array = [1,2,3]

        El resultado es 6 (1+2+3).
        2min 10.08
        */
        let array = [1,2,3]
        let acumulador = 0
        for (let i = 0; i < array.length; i++) {
            acumulador += array[i] 
            //Esta liena de arriba equivale a 
            //acumulador = acumulador + array[i]
        }

        console.log(`El resultado es ${acumulador}`)
    </script>
</body>
</html>
