<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let array = [1,2,3,4]
        console.log(array)
        //Metodos

        array.push(3) //Me inserta un elemento al final del array
        console.log(array)

        array.unshift(1) //Me inserta un elemento al principio del array
        console.log(array)

        let ultimoEelemnto = array.pop() //Saca el ultimo elemento del array
        console.log(array)
        
        let primerElemento = array.shift() //Saca el primer elemetno del array
        console.log(array)

    </script>
</body>
</html>
