<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            Luego de mostrar el tablero, solicitar al usuario 2 valores utilizando 2 prompt distintos.
            1) Solicitar la posicion de una fila
            2) Solicitar la posicon de una columna
            Y remplazar en esa posicon una x.
            NOTA: El usuario es honesto y no ingresa valor incorrecto. No hay que controlar que sea convertible y un valor posible para el juego. 
            2min 11.54 AM
        */

        let matrixTateti = [
            ["-", "-", "-"],
            ["-", "-", "-"],
            ["-", "-", "-"]
        ]

        console.table(matrixTateti)

        let coodI = prompt("Ingresa la posicon en I")
        let coodIconvertida = parseInt(coodI)
        let coodJ = prompt("Ingresa la posicon en J")
        let coodJconvertida = parseInt(coodJ)

        matrixTateti[coodIconvertida][coodJconvertida] = "x"

        console.table(matrixTateti)

    </script>
</body>
</html>
