    /* Funcione flecha */

    function estaEsMiFuncion(parametro){
        return `Hola ${parametro}`
    }

    //Relacionada al paradigma funcional
    let funcionFlecha = (parametro) => {
        return `Hola ${parametro}`
    }

    //Funciones flecha y array
    let array = [1,2,3,12,4,32,124,12]

    //ForEach es basicamente un FOR
    array.forEach((element, index, array) => {
        console.log(`el:${element}, index : ${index}, array: ${array}`)
    })

    //Quiero acumular los valores del array pero sin FOR
    let acumulador = 0
    array.forEach((element) => {
        acumulador = acumulador + element
    })
    console.log(`El resultado del acumulador es : ${acumulador}`)


    let arrayFiltrado = array.filter((element) =>{
        return element > 20
    })

    //El mismo funcionamiento que filter pero con un FOR
    let arrayAcumulador = []
    for(let i = 0; i < array.length ; i++){
        if(array[i] > 20){
            arrayAcumulador.push(array[i])
        }
    }
