        div{
            display: grid;
            grid-template: 1fr 1fr 1fr / 1fr 1fr 1fr;

<body>
    
    <div>
        <input type="number" data-i="0" data-j="0" >
        <input type="number" data-i="0" data-j="1" >
        <input type="number" data-i="0" data-j="2" >
        <input type="number" data-i="1" data-j="0" >

        <input type="number" data-i="2" data-j="0" >
        <input type="number" data-i="2" data-j="1" >
        <input type="number" data-i="2" data-j="2" >        
    </div>
    <label id="desboard"></label>
    <script src="js/script.js"></script>
    <script>
        
        let casilllas = document.querySelectorAll("input")
        for(let i = 0; i < casilllas.length ; i++){
            const input = casilllas[i]
            //AGREGAMOS EL VALOR POR DEFAULT
            let x = input.getAttribute("data-i")
            let y = input.getAttribute("data-j")
            input.value = tableroSodoku[x][y]
            //EVENTO CLICK
            input.addEventListener("click", function(event){
                let element = event.target
                //Utilizo getAttribute para cuando quiero obtener datos de un atributo que yo creo.
                let i = element.getAttribute("data-i")
                let j = element.getAttribute("data-j")

                let resutlado = play(i, j)
                //Esto significa que el valor del input en el HTML sea igual al valor de la variable resultado.
                element.value = resutlado
            })

</body>
</html>
