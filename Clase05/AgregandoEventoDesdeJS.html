<body id="body">
    <script>
        /* Â¿Como agregar un evento onclick a un elemento que creamos desde JS? */

        let elBody = document.getElementById("body")

        
        let elP = document .createElement("p")

        //nombreElemento.atributo
        elP.onclick = () =>{
            alert("TE ALERTE")
        }

        elBody.appendChild(elP)
    </script>
