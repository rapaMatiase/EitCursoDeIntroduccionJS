<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label> Ingrese un numero</label>
    <input type="number" id="number">
    <button onclick="ingresarNumero()"> CLICK ME</button>
    <ul id="myList">

    </ul>
    <script>
        /* 
            Ejercicio 4
            1) Agregar a cada li creado un evento onclick que hace pop del array. (SI ya se que eso simplemente borra el ultimo elemento del array y no el cliqueado.)
            2min 21.55
        */

        
        let listadoIngresado = []

        let ingresarNumero = () => {
            

            let elInput = document.getElementById("number")
            let numeroIngresado = elInput.value

            
            listadoIngresado.push(numeroIngresado)
            
            let elLista = document.getElementById("myList")
            //Creo el nuevo elemento de la lista
            let elNewLi = document.createElement("li")
            //Guardo el valor ingresado por el usuario en el nuevo elemento para la lista
            elNewLi.innerHTML = numeroIngresado

            /* 1 */
            elNewLi.onclick = () => {
                listadoIngresado.pop()
                console.log(listadoIngresado)
            }
            //Inserto el nuevo elemento en la lista.
            elLista.appendChild(elNewLi)
            
        }




    </script>
</body>
</html>
