        /* 
            DEVILMENTETIPADOS O FUERTEMENTE TIPADOS

            - Un lenguaje es  FUERTEMENTETIPADO cuadno al declarar la variable la palabra reservada indica explisitamente el tipo de la variable y este tipo no puede cambiar durante la ejecucion. Si se intenta cambiar es un error de semantica.
            Por ejemplo ; Java, C#, C, C++

            - Un lenguaje es DEBILMENTETIPADO cuando al declara la variable la palabra reservada no indica ningun tipo y el tipo de la variable esta dado implisitamente por el formato del valor guardado y este tipo puede cambiar durante la ejecucion. Este cambio a la larga puede traer problamas de semantica.   
            Por ejemplo ; Javascript, Python, ...
        */
