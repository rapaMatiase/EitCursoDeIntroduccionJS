    <script>
        /* 
            RELGAS - Los nombres de las variables 
            - NO pueden comenzar con numeros.
            - NO pueden contener espacios.
            - NO pueden tener caracteres especiales, excepto por los numeros y _ (guion bajo).

            BUENAS PRACTICAS - Nomesclaturas
            - camelCase (Nosotros vamos a utilizar este!!)
            - PascalCase
            - keb-case [X porque JS no tolera guion medio] 
            - snake_case

            Declaratividad : Que nombre de la variable refleje el contenido.

            Por ejemplo : cc -> ¿Que infomracion tiene adentro? pero yo la llamara ctaCte -> ¿Qu e informacion tiene adentro? No estoy seguro si es el saldo o el numero de cta cta por lo tanto tengo que agregar algo mas, por ejemplo ; saldoCtaCte -> Queda claro lo que voy a ver, el saldo dentro de la cuanta corriente. 

        */

        // PALABRA RESERVADA nombreDeLaVariable = UN VALOR

        let miPrimerVariable = "hola, como estas?" //Variable del tipo texto.

        console.log(miPrimerVariable)

        let miSegundaVariable = 222 //Variale del tipo numerica

        console.log(miSegundaVariable)

        let deQueTipoEs1 = "222" //La variable es de tipo TEXTO o String porque esta entre "" sin importar que este compuesta solo por caracteres numericos.



        /* 
        Tipo de lenguajes segun el tipado:

        - FUERTEMENTE TIPADO cuando al declarar una variable el tipo de esta no se puede modficar durante la ejecucion. Normalmente se utiliza una palabra reservada para declara la variable que denota el tipo.

        - DEBILMENTE TIPADO cuando al declara una variable el tipo de esta puede modificarse durante la ejecucion. Normalemnte se utiliza una palabra reservada generica para declara la variable que no denota ningun tipo en particular. El tipo esta declarado de forma implisita en el formato en el que se expresa el valor a guardar.
        "" -> denotar un valor string
        numeros sin comillas -> para un valor numerico
        true o false -> para un booleano
        
        
        */

        let variableDeComparacion = "hola"

        //OTRAS PALABRAS RESERVADAS QUE NOS PERMITE DELCARAR VARIABLES EN JS

        const soyUnaConstante = "Hola como estas!!"
        /* La diferencia con LET es que no voy a poder cambiar el valor, ni tipo de esta variable. CONST  hace referencia a constante. */

        //Intentamos cambiar el valor a un LET y a una COSNT
        variableDeComparacion = "Ya tengo otro valor"
        //soyUnaConstante = "Tengo otro valor" //Esto tira error!

        /* VAR y LET no tiene diferneica. En 2 o 3 clases cuando tengamos distintos contextos de ejecuacion vamos a poder ver la diferencia que tenemos entre estas dos, pero lo importante es que VAR ES MALA PRACTICA. */
