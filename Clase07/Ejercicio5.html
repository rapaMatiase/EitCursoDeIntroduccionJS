<body>
    <script>
        /* Obtener el promedio de los numeros del 1 al 1000.
        promedio = la sumatoria de los numeros 1 al 1000 / 1000.
        1) for y acumular
        2) calcular el promedio fuera de for.
        2min 20.27
        */

        //1
        let sumatoria = 0
        for(let i = 1; i <= 1000; i++){
            sumatoria += i //equivale a escribir sumatoria = sumatoria + i
        }
        //2
        let promedio = sumatoria / 1000
        console.log(promedio)
    </script>
</body>
