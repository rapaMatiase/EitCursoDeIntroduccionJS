    <script>

        /* Dado un array que tiene siempre longitud igual a 3. Crear un if que determine si todos sus elementos son distintos.
        No utilizar FOR, ni WHILE, ni WHILE DO.
        
        Ejemplo
        [1,2,3] -> Son distintos
        [1,2,1] -> No son distintos
        [1,1,1] -> No son distintos
        
        2min 20.00*/

        let array = [1,3,2]

        if(array[0] != array[1] && array[1] != array[2] && array[0] != array[2]){
            console.log("Son distintos")
        }else{
            console.log("No son distintos")
        }

    </script>
