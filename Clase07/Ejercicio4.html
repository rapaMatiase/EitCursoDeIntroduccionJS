    <script>

        /* Dada una matrix determinar si cada fila de forma individual esta conformada solo por elementos iguales.
        
        Todas las matrices son de 3x3.
        
        Ejemplo
        [
            [1,2,3],
            [2,3,2],
            [2,2,2]
        ]

        1) No son iguales (false)
        2) No son iguales (false)
        3) Son iguales (true)
        */
       let matrix = [
            [1,2,3],
            [2,2,2],
            [2,3,2]
        ]

        for(let i = 0; i < matrix.length; i++){
            if(matrix[i][0] == matrix[i][1] && matrix[i][1] == matrix[i][2]){
                console.log("Son iguales")
            }else{
                console.log("Son distintos")
            }
        }
    </script>
