<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="texto" data-nuestro="Hola, vos sos mi creador!" > ACA ESTOY</p>

    <script>

        let el = document.getElementById("texto")

        //elemeto.addEventListener("evento", funcion(){})

        //function(){} es equivalente a ()=>{}
        el.addEventListener("click", function(event){
            alert("Me hicieron click!")
            console.log(event)
            //Del evento, sacamos el elemento donde ocurrio el mismo.
            let el = event.target
            //Del elemento podemos sacar el valor del atributo.
            let valor = el.getAttribute("data-nuestro")
            console.log(valor)
        })

        el.addEventListener("mouseenter", function(){
            console.log("Esta dentro de elemento")
        })

        el.addEventListener("mouseleave", function(){
            console.log("Esta fuera de elemento")
        })

        //PATRON DE DISEÃ‘O - OBSERVER PATTERN

    </script>
</body>
</html>
