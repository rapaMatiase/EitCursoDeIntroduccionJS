<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: red;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div id="myDiv"></div>
    <script>

        let elMyDiv = document.getElementById("myDiv")

        //Si lo hago sobre el windows, es el evento sobre todo el viewport "TODA LA PAGINA"
        window.addEventListener("mousemove", function(event){
            let x = event.clientX
            let y = event.clientY
            console.log(`x:${x},y:${y}`)
            elMyDiv.style.left = `${x}px` 
            elMyDiv.style.top = `${y}px`
        })

    </script>
</body>
</html>
