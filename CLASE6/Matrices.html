    <script>

        /* Una matrix es un array de arrays. Donde le primer array contiene las filas, y los segundos contiene las celedas de cada columna. */
        let matrix = [
            [1,2,3],
            [4,5,6,8],
            [7,8,9]
        ]

        console.log(matrix)

        console.table(matrix)

        //Â¿Como recorremos una matrix?

        for(let i = 0 ; i < matrix.length ; i++){//FILAS
            for(let j = 0 ; j < matrix[i].length ; j++){//COLUMNAS
                //matrix[FILA][COLUMNA]
                console.log(matrix[i][j])
            }
        }

    </script>
