    <script>
        /* 
        Crear una funcion que recibe un mensaje de texto (string) solicitando el ingreso de un valor numerico y devuelva un valor ingresado por el usuario convertido en numero.

        //1 Delcara la funcion con un parametro y una retorno
        //2 Pedir por prompt el numero al usuario utilizando el parametro como mensaje
        //3 convertir el ingreso a itipo numerico
        //4 devovler ese tipo numerico
        //5 Mostrar en consola el valor devuleto.
        2min 11.32
        */

        //1
        function promptNumerico(mensaje){
            //2
            let ingreso = prompt(mensaje)
            //3
            let ingresoConvertido = parseInt(ingreso)
            //4
            return ingresoConvertido
        }

        //5
        let resultado = promptNumerico("Ingrese su edad")
        console.log(resultado)
    </script>
