    <script>

        /* 
        FUNCIONES NATIVAS DEL LENGUAJE

        CLASIFICACION DE CAJA

        - Caja negra : No sabemos como funciona por adentro, pero si los input y output de la funcion. Por ejemplo; todas las funciones nativas (parseInt, prompt, alert, ...)

        -Caja blanca : Si sabemos como funciona por adentro, ademas de los input y output de la funicon. Estas en general son las que creamos nosotros mismo. 


        */


        // function nombreDeLaFuncion(argumentos o parametros){

        //     return DEVIOLVER EL RESULTADO SI ES QUE LO HAY
        // }
        
        //No tiene entrada, ni salida
        function saludar(){
            alert("Hola - Sin entrada y salida")
        }

        function saludarConNombre(nombre){
            alert(`Hola ${nombre}`)
        }

        function saludarConNombreAfuera(nombre){

            return `Hola ${nombre}` //Estar al final de la funcion
            //Si yo escribo codigo aca abajo, nunca se ejecuta porque la funcion termina en el return.
        }

        function saludarConNombreApellido(nombre, apellido){
            alert(`Hola, ${apellido}, ${nombre}`)
        }
        saludar() //Sin entrada y salida
        saludarConNombre("Jose") //Con entrada, sin salida
        let mensaje = saludarConNombreAfuera("Matias")
        alert(mensaje)

        saludarConNombreApellido("matias", "rapa")
        saludarConNombreApellido( "rapa", "matias")
    </script>
