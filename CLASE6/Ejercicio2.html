    <script>

       

        /* Dada la matrix, pedir por medio de un par de prompts una coordenada, y sumar 1 al numero en esa coordenada.
        1) Crear dos variables igualadas a dos prompt para que ingrese el usurio una cordenada x e y.
        2) Convertir el ingreso en valores nuemeticos.
        3) En la posicion de la matrix de esas coordenadas determinar si corresponde;
        - Sumar 1 si el valor es menor que 3.
        - Si es 3, convertir en 1.
        2min 10.38
        
        */

        //Volver a ver el tema de Number en la calse de objetos.
        //let coordenadaX = Number(prompt("Ingrese coordenada X"))
        //let coordendaX = parseInt(prompt("Ingrese coordenada X"))
        let tableroSodoku = [
            [1, 1, 3],
            [2, 3, 1],
            [3, 1, 2]
        ]

        while(true){
            //1
            let coordX = prompt("Ingrese la coordenada en x")
            let coordY = prompt("Ingrese la coordenada en y")
            //2
            let coordXConvert = parseInt(coordX)
            let coordYConvert = parseInt(coordY)
            //3
            if(tableroSodoku[coordXConvert][coordYConvert] < 3){
                tableroSodoku[coordXConvert][coordYConvert]++
            }else{
                tableroSodoku[coordXConvert][coordYConvert] = 1
            }

        console.table(tableroSodoku)
    }

    </script>
