<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* CONSTANTES  */
        const VALOR_VACIO = 0
        /* VARIABLES GLOBALES */
        let tableroSodoku = [
            [VALOR_VACIO,1,3],
            [2,VALOR_VACIO,1],
            [3,1,VALOR_VACIO]
        ]
        //GameOver por defualt es false porque el jeugo no puede terminar antes de comenzar.
        let gameOver = false 
        
        console.table(tableroSodoku)

        do{

            //Solicitamos las coordenadas para jugar
            let coordX = prompt("Ingrese la coordenada en x")
            let coordXConvert = parseInt(coordX)

            let coordY = prompt("Ingrese la coordenada en y")
            let coordYConvert = parseInt(coordY)
            
            if(tableroSodoku[coordXConvert][coordYConvert] < 3){
                tableroSodoku[coordXConvert][coordYConvert]++
            }else{
                tableroSodoku[coordXConvert][coordYConvert] = 1
            }

            /* 
            PASO 1
            Habiendo creado un valor que representa una casilla vacia. Modificar los if que controlan los repetidos tal que no cuenten al 0 como valor valido.
            2min 10.48
            */

            //Controlamos los repetidos en filas
            let banderaSinRepetidosEnLasFilas = true
            for (let i = 0; i < tableroSodoku.length; i++) {
                if(tableroSodoku[i][0] == tableroSodoku[i][1] || tableroSodoku[i][0] == tableroSodoku[i][2] || tableroSodoku[i][1] == tableroSodoku[i][2] || tableroSodoku[i][0] == VALOR_VACIO || tableroSodoku[i][1] == VALOR_VACIO || tableroSodoku[i][2] == VALOR_VACIO ){
                    banderaSinRepetidosEnLasFilas = false
                }
            }

            //Controlamos los repetidos en columnas
            let banderaSinRepetidosEnLasColumnas = true
            for (let j = 0; j < tableroSodoku.length; j++) {
                if(tableroSodoku[0][j] == tableroSodoku[1][j] || tableroSodoku[0][j] == tableroSodoku[2][j] || tableroSodoku[1][j] == tableroSodoku[2][j] || tableroSodoku[0][j] == VALOR_VACIO || tableroSodoku[1][j] == VALOR_VACIO || tableroSodoku[2][j] == VALOR_VACIO ){
                    banderaSinRepetidosEnLasColumnas = false
                }
            }
            
            //Ya gano?
            gameOver = banderaSinRepetidosEnLasFilas && banderaSinRepetidosEnLasColumnas
            
            console.table(tableroSodoku)
            
            console.log(gameOver)
        }while(!gameOver == true);
        //No hay gameOver entonces sigamos jugando!!!
</script>
</body>
</html>
