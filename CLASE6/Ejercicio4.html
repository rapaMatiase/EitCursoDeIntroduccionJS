        function esMayorDe10(numero){
            /* El problema con esta implementacion es que tengo dos if anidados (donde llamao la funcion y este abajo) y ademas dos valores hardcodeados.  */
            if(numero > 10){
                return true
            }else{
                return false
            }
        }

        //Priemra mejora - Tener solo un return 
        function esMayorDe10_version2(numero){
            /* Sigo teniendo el problema del hardcodeo y los dos if anidados. */
            let bandera = false //Supongo que el numero es menor hasta demostrar lo contrario
            if(numero > 10){
                bandera = true
            }
            return bandera
        }

        function esMayorDe10_version3(numero){
