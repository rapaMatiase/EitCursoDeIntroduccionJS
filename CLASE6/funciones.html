    <script>
        /*

        //Una funcion de suma tal que;
        // - ENTRADA: dos numeros
        // - SALIDA : un numero

        function suma(a, b){ // equivale a hacer let a, b
            let suma = a + b
            return suma
        }

        //Tengo que invocar o llamar a la funcion para utilizarla
        // let resultado = suma(8, 2)
        // console.log(resultado)

        //MALA PRACTICA - dar mensajes dentro de las funciones, porque puede hacer menos reutilizable la misma.
        
        function suma2(a,b){
            let suma = a + b
            console.log(suma)
        }

        //MALA PRACTICA - utilizar variabels globales sin control
        let a = 2
        let b = 4
        function suma3(){
            let suma = a + b
            return suma
        }


    </script>
