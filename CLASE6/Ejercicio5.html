<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: red;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div id="myDiv"></div>
    <script>

        /* REFACTORIZAR EL CODIGO PARA QUE;
            - Cuando la posicion en x sea par y en y impar, el div sea de color rosa.
            - Cuaundo la posicion en x sea impar y en y par, el div sea de color azul.
            - Cuando ambas posiciones sean par, el div sea de color negro.
            4min 11.25
        */

        let elMyDiv = document.getElementById("myDiv")

        window.addEventListener("mousemove", function(event){
            let x = event.clientX
            let y = event.clientY
            console.log(`x:${x},y:${y}`)
            elMyDiv.style.left = `${x}px` 
            elMyDiv.style.top = `${y}px`
            if(x % 2 === 0 && y % 2 === 1 ){
                elMyDiv.style.backgroundColor = "pink"
            }else if(x % 2 === 1 && y % 2 === 0 ){
                elMyDiv.style.backgroundColor = "blue"
            }else if(x % 2 === 0 && y % 2 === 0 ){
                elMyDiv.style.backgroundColor = "black"
            }
            
        })

    </script>
</body>
</html>
