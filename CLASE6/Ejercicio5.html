<html lang="en">

<body>
    <script>

        /* Solicitar la usuario su edad, convertir en valor numerico y determinar si es mayor o no edad (18 o mas).
        
        Crear una funcion para la condicion del if. 
        2min 11.56
        */

        function esMayorDeEdad(edad){
            return edad >= 18
        }

        let edadIngresada = prompt("Ingrese su edad")
        let edadConvertida = parseInt(edadIngresada)

        if(esMayorDeEdad(edadConvertida)){
            console.log("Es mayor de edad")
        }else{
            console.log("Es menor de edad")
        }
    </script>
</body>
