<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nombre">
    <button id="btn"> CLICK ME</button>
    <script>

        function nombreDeLaFuncion(parametro){
            let resultado = "valor " + parametro
            return resultado
        }

        let resultado = nombreDeLaFuncion("Hola")
        console.log(resultado)

        document.getElementById("btn").addEventListener("click", function(){
            let nombreIngresado = document.getElementById("nombre").value
            let resultado = nombreDeLaFuncion(nombreIngresado)
            console.log(resultado)
        })
    </script>
</body>
</html>
