<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="lista">

    </ul>
    <script>
        /* Agregar un eventlisting a cada elementos de la lista, talque cuando haga click, se muestre por consola el valor del atributo data-index asociado a la elemnto.
        3min 10.58
        */
        let array = ["item 1", "Item 2", "Item 3"]

        let elUl = document.getElementById("lista")
        for(let i = 0; i < array.length; i++){
            let newElement = document.createElement("li")
            newElement.innerHTML = array[i]
            newElement.setAttribute("data-index", i)
            newElement.addEventListener("click", function(event){
                //Saco el elemento del evento
                let element = event.target
                //Sco el valor del atributo del elemento
                let index = element.getAttribute("data-index")
                //Muesto en consola
                console.log(index)
            })
            elUl.appendChild(newElement)
        }

    </script>
</body>
</html>
