<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="lista">

    </ul>
    <script>

        let array = ["item 1", "Item 2", "Item 3"]
        /* 
        Dado una array y un elemento UL. Crear un codigo que recorra el array, creando un elemnto LI por cada item del array e insertarlo en el elemento UL de id Lista. 
        2min 10.37
        */
        //1
        let elUl = document.getElementById("lista")
        //2
        for(let i = 0; i < array.length; i++){
            //3 Crea el elemento nuevo
            let newElement = document.createElement("li")
            newElement.innerHTML = array[i]
            newElement.setAttribute("data-index", i)
            //Lo inserto 
            elUl.appendChild(newElement)
        }

    </script>
</body>
</html>
