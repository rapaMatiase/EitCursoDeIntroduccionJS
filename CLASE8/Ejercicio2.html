<body>
    <script>

        /* Dado un array de numeros, filrar todo los numeros que son pares. Solo dejar los impares. 2min 10.52
        let resultado = numeor % 2, si es igual 0 es par.
        */
        let array = [1,4,2,3,11,45,22,77,479,465]

        let resutlado = array.filter((element)=>{
            let resto = element % 2
            return resto != 0
        })
        console.log(resutlado)
    </script>
</body>
