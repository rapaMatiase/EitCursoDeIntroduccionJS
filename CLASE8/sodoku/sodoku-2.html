    <script>
        let sodokuMatrix = [
            [0, 0, 0],
            [0, 0, 0],
            [0, 0, 0]
        ]

        /* 
        PASO 2
        Crear una funcion que reciba una coordenada y sume 1 a esta y cuando llegue a 3 vuelva a 1. 2min  11.07AM        
        */
        function add(i, j) {
            if (sodokuMatrix[i][j] == 3) {
                sodokuMatrix[i][j] = 1
            } else {
                sodokuMatrix[i][j]++
            }
            console.table(sodokuMatrix)
        }

        /* 
        PASO 3
        Crear una funcion que determine si hay algun elemento reptetido en una fila de la matrix. Si hay repetidos la funcion debe devolver true. Si no hay repetido debe devolver false. 3min 11.12AM
        */

        function existeRepetidosEnFila() {
            let bandera = false
            for (let i = 0; i < sodokuMatrix.length; i++) {
                if ((sodokuMatrix[i][0] == sodokuMatrix[i][1] || sodokuMatrix[i][0] == sodokuMatrix[i][2] || sodokuMatrix[i][1] == sodokuMatrix[i][2]) && (sodokuMatrix[i][0] != 0 && sodokuMatrix[i][1] != 0 && sodokuMatrix[i][2] != 0)) {
                    bandera = true
                }
            }
            return bandera
        }
        /* 
        PASO 4
        Crear una funcion que determine si hay algun elemento reptetido en una columna de la matrix. Si hay repetidos la funcion debe devolver true. Si no hay repetido debe devolver false. 2min 11.30AM
        */
        function existeRepetidosEnColumna() {
            let bandera = false
            for (let j = 0; j < sodokuMatrix.length; j++) {
                if ((sodokuMatrix[0][j] == sodokuMatrix[1][j] || sodokuMatrix[0][j] == sodokuMatrix[2][j] || sodokuMatrix[1][j] == sodokuMatrix[2][j]) && (sodokuMatrix[0][j] != 0 && sodokuMatrix[1][j] != 0 && sodokuMatrix[0][j] != 0)){
                    bandera = true
                }
            }
            return bandera
        }

    </script>
