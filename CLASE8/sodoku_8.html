<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: grid;
            grid-template: 1fr 1fr 1fr / 1fr 1fr 1fr;
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    
    <div>
        <input type="text" data-i="0" data-j="0" >
        <input type="text" data-i="0" data-j="1" >
        <input type="text" data-i="0" data-j="2" >
        <input type="text" data-i="1" data-j="0" >
        <input type="text" data-i="1" data-j="1" >
        <input type="text" data-i="1" data-j="2" >
        <input type="text" data-i="2" data-j="0" >
        <input type="text" data-i="2" data-j="1" >
        <input type="text" data-i="2" data-j="2" >        
    </div>
    
    <script>
        
        let casilllas = document.querySelectorAll("input")
        for(let i = 0; i < casilllas.length ; i++){
            casilllas[i].addEventListener("click", function(event){
                let element = event.target
                //Utilizo getAttribute para cuando quiero obtener datos de un atributo que yo creo.
                let i = element.getAttribute("data-i")
                let j = element.getAttribute("data-j")

                position(i, j)
            })
        }
        
        
        function position(i, j){
            alert(`La posicon es i :${i},j:${j}`)
        }
    </script>
</body>
</html>
