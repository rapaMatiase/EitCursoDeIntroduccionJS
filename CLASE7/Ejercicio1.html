    <script>
        /* Crear una funcion que reciba una palabra y la devuelva encadaenada 3 vaces.
        
        Ejemplo
        Si la entrada es "hola" la salida tiene que ser "holaholahola".

        2min 10.33
         */

        function multiplicarPorTres(palabra){
            let menasaje = palabra + palabra + palabra
            return menasaje
        }

    </script>
