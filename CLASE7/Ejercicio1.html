<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="age">
    <button id="button"> Click me</button>
    <script>
        /* Convertir en funcion el codigo del ejercicio 3 de la clase 3 y
        obetner la edad del usuario desde un input.
        
        https://github.com/rapaMatiase/EitCursoDeIntroduccionJS/blob/55557-LUNJUV-MAN-REGULAR-I021221-F301222/CLASE3/Ejercicio3.html
        2min 11.02 
        */

        document.getElementById("button").addEventListener("click", function(){
            let el = document.getElementById("age")
            
            let ageText = el.value

            let edadConvertida = parseInt(ageText)
            //Resuelvo el probelma
            if(edadConvertida < 16){
                alert("No podes votar")
                //16 <= edadConvertida && edadConvertida <= 17
            }else if(edadConvertida == 16 || edadConvertida == 17){
                alert("Podes votar y no es obligatorio")
            }else if(18 <= edadConvertida && edadConvertida < 70){
                alert("Podes voatr y es obligatorio")
            }else if(70 <= edadConvertida){
                alert("Podes votar pero no es olbigatorio.")
            }
        })

    </script>
</body>
</html>
