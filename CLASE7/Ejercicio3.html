    <script>

        /* Relaizar un programa que ;
        1) Solicite al usaurio un numero por pormpt y lo guarde en una variable.
        2) Convertir el ingreso del usaurio a valor numerico con NUMBER y guardar en otra variable.
        3) determinar si es par o impar. Recordamos si hago resto con un 2. Si me devuelve un valor igual a 0 es PAR, si no es impar. (Armar un if)
        Mostrar en pantalla un mensajito diciendo el resutlado. 
        SIN FUNCIONES!!!
        3min 10.52
         */

        //1
        let numeroIngresado = prompt("Ingrese un numero")
        //2
        let numeroConvertido = Number(numeroIngresado)
        //3
        let resto = numeroConvertido % 2
        //3.1
        if (resto == 0) {
            console.log("Es par")
        } else {
            console.log("Es impar")
        }

    </script>
