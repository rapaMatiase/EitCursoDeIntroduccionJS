<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="texto"> Hola como estas?</p>
    <script>
        /* Seleccionar el elemento P del html y al hacerle click, cambiar el color de la letra a verde. 
        Recordatorio la paropiedad del color de letra es ; color
        2min 11,29
        */
        
        let elP = document.getElementById("texto")
        elP.addEventListener("click", function(event){
            let element = event.target
            element.style.color = "green"
        })
    </script>
</body>
</html>
