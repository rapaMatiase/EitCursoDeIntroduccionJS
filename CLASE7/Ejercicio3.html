<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div" style="background-color: yellow; height: 20px; width: 20px;"></div>

    <script>
        /* Sobre un mismo elemento realizar los sigueinte eventos;
        - Si hace clicl -> de color rojo
        - Si hace doble click -> de color azul  
        
        el.style.backgroundColor = "blue";
        // backgroudn-color: "blue"

        2min 11.51
        */

        let element = document.getElementById("div")

        element.addEventListener("click", function(e){
            e.target.style.backgroundColor = "red"
        })
        element.addEventListener("dblclick", function(e){
            e.target.style.backgroundColor = "blue"
        })
    </script>
</body>
</html>
