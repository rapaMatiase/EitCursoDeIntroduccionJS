<body>
    <script>

        /* 
        Modificar para agregar una funcion que devuelve true o false si el numero es par o impar.

        La funcion tiene que recibir el numero y devovler si es par o impar. 
        3min 11.05
         */

        function esPar(numero) {
            //Mala practica -> 2 returns
            let resto = numero % 2
            if (resto == 0) {
                return true
            } else {
                return false
            }
        }

        //1
        let numeroIngresado = prompt("Ingrese un numero")
        //2
        let numeroConvertido = Number(numeroIngresado)
        //3.1
        if (esPar(numeroConvertido) === true) {
            console.log("Es par")
        } else {
            console.log("Es impar")
        }

    </script>
