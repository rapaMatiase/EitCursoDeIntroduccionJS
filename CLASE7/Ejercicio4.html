<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">Yo soy 1</p>
    <p id="p2">Yo soy 2</p>
    <p id="p3">Yo soy 3</p>
    <script>
        /* Dado los tres p, agregar un id y asociar a cada uno con el evento click, que cambien de color y otra propiedad de su gusto.
        
        Tiene que hacer 3 selecciones distintas y tres eventLissting distintos. 
        3min 11.40AM
        */

        let elP1 = document.getElementById("p1")
        elP1.addEventListener("click", function(event){
            let element = event.target
            element.style.color = "green"
            element.style.fontSize = "33px"
        })
        let elP2 = document.getElementById("p2")
        elP2.addEventListener("click", function(event){
            let element = event.target
            element.style.color = "red"
            element.style.fontSize = "13px"
        })
        let elP3 = document.getElementById("p3")
        elP3.addEventListener("click", function(event){
            let element = event.target
            element.style.color = "pink"
            element.style.fontSize = "43px"
        })
    </script>
</body>
</html>
