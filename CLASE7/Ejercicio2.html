<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="password" name="password" id="password">
        <!-- <button id="button"> Clcik me </button> -->
        <input id="button" type="submit" value="Enviar">
    </form>
        
    <script>
        /* Convertir a funcion y agregar evento para el ejercicio 4-MasDeclarativo de la clase 3.

        https://github.com/rapaMatiase/EitCursoDeIntroduccionJS/blob/55557-LUNJUV-MAN-REGULAR-I021221-F301222/CLASE3/Ejercicio4-MasSencilla.html 
        2min 11.08
        */

        document.getElementById("button").addEventListener("click", function(){
        let password = document.getElementById("password").value
        if(password.length <= 7){
            alert("Tiene que tener mas de 7 caracteres")
        }else if(password.length >= 10){
            alert("Tiene que tener menos de 10 caracteres")
        }else if(!password.includes("1") && !password.includes("2") && !password.includes("3")){
            alert("Debe contener uno de los tres numeros 1,2,3")
        }else if(!password.includes("A")){
            alert("Tiene que tenr un A mayuscuala")
        }else{
            alert("Todo bien")
        }
        })
    </script>
</body>
</html>
