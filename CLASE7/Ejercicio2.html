    <script>
        /* 
        Realizar una funcion que recibe dos palabras y devuelve la cantidad de caracteres que conforma ambas palabras.

        Ejemplos
        si paso "hola" y "chau" devuelve 8 ( 4 letras de "hola" y 4 letras de "chau").
        2min 10.44
        
         */

        function cantidadDeLetras(palabra1, palabra2) {
            let cantLetrasPalabra1 = palabra1.length
            let cantLetrasPalabra2 = palabra2.length
            let suma = cantLetrasPalabra1 + cantLetrasPalabra2
            return suma
        }


    </script>
