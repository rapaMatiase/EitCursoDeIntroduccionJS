<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>

        /* Dada una matrix, crear una funcion que imprima en pantalla solo los valores en la diagonal principal.
        
        let matrix = [
            [01, 02],
            [03, 04]
        ]

        El resultado en pantalla es;
        01
        04

        2min 10.13
        */
        let matrix = [
            [01, 02],
            [03, 04]
        ]

        function forma1(){
            for (let i = 0; i < matrix.length; i++) {
                for(let j = 0; j < matrix[i].length; j++){
                    if(i == j){
                        console.log(matrix[i][j])
                    }
                }
            }
        }

        function forma2(){
            /* Solo sirve para cuadradas */
            for(let i = 0; i < matrix.length ; i++){
                console.log(matrix[i][i])
            }
        }

    </script>
</body>
