<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p1">Yo soy 1</p>
    <p id="p2">Yo soy 2</p>
    <p id="p3">Yo soy 3</p>
    <script>
        /* Simplificar el codigo de abajo con un query selector all.
        3min 11.51
        */
        let elPs = document.querySelectorAll("p")
        for (let i = 0; i < elPs.length; i++) {
            elPs[i].addEventListener("click", function (event) {
                let element = event.target
                element.style.color = "green"
                element.style.fontSize = "33px"
            })
        }

    </script>
</body>

</html>
