<html lang="en">
<head>

<body>
    <div id="div" style=" background-color: red; height: 20px; width: 20px;"></div>
    <script>
        let el = document.getElementById("div")
        window.addEventListener("click", function(e){
            console.log(`x:${e.clientX} ,y:${e.clientY}`)
            el.style.top = e.clientX
            //Lo termino. 
        })  
    </script>
</body>
