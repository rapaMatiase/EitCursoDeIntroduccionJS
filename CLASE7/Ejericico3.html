<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    
    <script>
        /* Realizar un programa que cree e inserte en el body 9 divs. Utilizar un FOR y DOCUMENT.CRETEELEMENT, pero agregue acada div dos atributos, uno llamdado data-x y otro data-y, con lso valores respectivos a una matris de 3x3
        EJEMPLO
        div00 div01 div02
        div10 div11 div12
        div20 div21 div22

        Agregar un evento click, que cada vez que haga click muestre en un alert, los valores de los atributos data-x y data-y

        CONSEJO: Primero lograr que dos for anidados muestren los 9 pares de numeros y despues creo el elemento de HTML. 
        3min 11.43 */

        for(let i = 0 ; i < 3 ; i++){
            for(let j = 0 ; j < 3 ; j++){
                console.log(`i:${i},j:${j}`)
                let nuevoElemento = document.createElement("div")
                nuevoElemento.setAttribute("data-x", i)
                nuevoElemento.setAttribute("data-y", j)
                nuevoElemento.addEventListener("click", function(event){
                    let target = event.target
                    let x = target.getAttribute("data-x")
                    let y = target.getAttribute("data-y")
                    alert(`${x},${y}`)
                })
                document.body.appendChild(nuevoElemento)
            }
        }
    </script>
</body>
</html>
